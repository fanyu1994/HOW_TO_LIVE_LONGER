<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCCSSS</title>

  <link href="./index.css" rel="styleSheet">
  <style>
    *,
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="分割线"></div>
  <h2>gsap下的好玩动画</h2>
  <div class="gsap">
    <div class="gsap-box">
      <div class="gsap-box-1">
        <div class="gsap-box-1-inner"></div>
      </div>
      <div class="gsap-box-2">
        <span class="gsap-box-2-span">10</span>
      </div>
      <div class="gsap-box-3">范
      </div>
    </div>
  </div>


  <div class="分割线"></div>
  <h2>优秀的时钟</h2>
  <div class="数字时钟">
    <div class="数字时钟-title">北京时间</div>
    <div class="数字时钟-content flex">
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
    </div>
  </div>


  <div class="分割线"></div>
  <h2 class="chuxian">box-reflect 倒影效果</h2>
  <img class="img " src="./37.jpg" alt="">
  <div style="margin-top: 300px;" class="分割线"></div>
  <h2 style="margin-top: 10vw;"> mix-blend-mode: screen 文字透明</h2>
  <div class="banner">
    <video autoplay muted loop>
      <source src="https://klxxcdn.oss-cn-hangzhou.aliyuncs.com/histudy/hrm/media/video6.mp4" type="video/mp4">
      </source>
    </video>
    <div class="ps">hellow</div>
  </div>


  <div class="分割线"></div>
  <h2>发光渐变加载</h2>
  <div class="class">
    <div class="class1"></div>
    <div class="class1"></div>
    <div class="class1"></div>
    <div class="class1"></div>
  </div>


  <div class="分割线"></div>
  <h2>mask遮罩渐变</h2>
  <div id="app"></div>
  <script src="./index.js"></script>
  <script type="module" src="./gsap.js"></script>
</body>

</html>
